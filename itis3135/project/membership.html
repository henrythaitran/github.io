  <main>
    <h2 class="center-text">Become a member of VSA!</h2>
    <p class="center-text">Fill out the form below to be apart of VSA!</p>
    <form id="joinForm" class="form-container">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <label for="interest">What are you most excited for in VSA?</label>
      <textarea id="interest" name="interest" rows="3" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="formConfirmation" class="center-text hidden">
      <p>Thank you for becoming a member. See you soon!</p>
    </div>
